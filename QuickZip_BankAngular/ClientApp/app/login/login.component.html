<form  [formGroup]="LoginForm"   class="form" style="display: block">
    <div class="quickCheckLogin" id="divquickcheck" style="display: block">
        <div class="quicklogin" style="text-align: center;">
            <img src="../../ClientApp/assets/images/quickcheck.png" />

        </div>
        <div class="clearfix">
        </div>
        <div id="login-box" style="display: block">
            <h1>
                Login
            </h1>
            <div class="inset">

                <p>
                    <label for="email">
                        UserName
                    </label>
                    <input name="UserName" type="text" class="form-control" formControlName="UserName"   placeholder="UserName" />
                </p>
                <p>
                    <label for="password">
                        Password
                    </label>
                    <input name="Password" type="text" class="form-control " formControlName="Password"       placeholder="Password" />
                </p>

                <input type="submit"  value="Secure Login" (click)="onSubmit()" class="loginbtn">
            </div>
            <p class="p-container">
                <span id="forgotbtn" style="cursor: pointer">Forgot password ?</span>
            </p>
        </div>

</form>
