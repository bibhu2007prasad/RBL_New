<div class="main-content" id="maincontent">
    <div class="content">
        <form [formGroup]="DocumentForm" autocomplete="off">
            <div *ngIf="sucess" style="font-size: medium;font-weight: bold;color: red; " role="alert">Your Form is Valid</div>
            <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
                <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                    <span class="legal">Document Master</span>
                </div>
                <div class="rightmenu">
                    <div class="toolbar pull-right">

                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-sm-12 col-xs-12 col-md-12">
                <div class="col-sm-12 col-xs-12 col-md-12">
                    <div class="row boxhead">
                        <div class="col-md-4 col-sm-4 col-xs-12 no-padding">

                            <div class="form-group input-group" [ngClass]="displayFieldCss('DocumentCode')">
                                <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding">
                                    Document Code:
                                </label>
                                <div class="col-sm-7 col-md-7 col-xs-7 no-padding txtField">
                                    <input type="text" required name="Document code" class="col-sm-12 col-md-12 col-xs-12" formControlName="DocumentCode"
                                           placeholder="Document Code" />
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 no-padding">
                            <div class="form-group input-group" [ngClass]="displayFieldCss('DocumentName')">
                                <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-2">
                                    Document Name:
                                </label>
                                <div class="col-sm-7 col-md-7 col-xs-7 no-padding txtField">
                                    <input type="text" required name="Document name" class="col-sm-12 col-md-12 col-xs-12" formControlName="DocumentName"
                                           placeholder="Document Name" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-12 no-padding">
                            <div class="form-group input-group" [ngClass]="displayFieldCss('IsActive')">
                                <label class="col-md-9 col-sm-12 col-xs-12 no-padding">
                                    <input required name="Document active" formControlName="IsActive" value="" type="checkbox" class="col-md-1 col-sm-2 col-xs-4">
                                    <span class="col-md-4 col-sm-4 col-xs-4 no-padding"> Active</span>
                                </label>
                            </div>
                         </div>
                            <div class="col-md-2 col-sm-2 col-xs-12  no-padding">
                                <div class=" col-md-12 pull-right no-padding-right">
                                    <!--<input type="button" class=" AddbtnCSS btn btn-success" style="padding:0 8px; margin-top: 5px; display:inline-block; margin-right:5px" id="btnsaveholiday" value="Save">
            <input type="button" class=" AddbtnCSS btn btn-success" style=" margin-top: 5px; padding:0 8px" id="BtnReset" value="Reset">-->

                                    <button style="width: fit-content;" type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mr-1"> Save</button>
                                    <button [disabled]="buttonDisabledReset" style="width: fit-content;" type="submit" (click)="ResetDocument();" class="btn btn-primary btn-block mr-1"> Reset</button>
                                    <!--<button [disabled]="buttonDisabledDelete" style="width: fit-content;" type="submit" (click)="DeleteDocument();" class="btn btn-primary btn-block"> Delete</button>-->


                                </div>
                            </div>

                        </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" id="tbldiv">
                <table>
                    <thead>
                        <tr>
                            <th style="display: none;"></th>
                            <!--<th>Sr No.</th>-->
                            <th>Document Code</th>
                            <th>Document Name</th>
                            <th>Created By</th>
                            <th>Created On</th>
                            <th>Updated by</th>
                            <th>Updated on</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of document.dataList ; index as i" (dblclick)="onRowClicked(data)" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
                            <!--<tr *ngFor="let data of holiday.dataList ; index as i" >-->
                            <td style="display: none;">{{data.DocumentTypeid }}</td>
                            <td>{{data.DocumentCode }}</td>
                            <td>{{data.DocumentName }}</td>
                            <td>{{data.CreatedBy }}</td>
                            <td>{{data.CreatedOn }}</td>
                            <td>{{data.UpdatedBy }}</td>
                            <td>{{data.UpdatedOn }}</td>
                            <td>{{data.IsActive }}</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </form>
    </div>
</div>
