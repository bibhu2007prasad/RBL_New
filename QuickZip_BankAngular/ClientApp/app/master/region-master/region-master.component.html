<div class="main-content" id="maincontent">
    <div class="content">
        <form [formGroup]="RegionMasterFormGroup" autocomplete="off">
        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                <span class="legal">Region Master</span>
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">

                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="col-sm-12 col-xs-12 col-md-12">
            <div class="col-sm-12 col-xs-12 col-md-12">
                <div class="row boxhead">
                    <div class="col-md-4 col-sm-4 col-xs-12 no-padding">

                        <div class="form-group input-group" [ngClass]="displayFieldCss('RegionCode')">
                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding">
                                Region Code:
                            </label>
                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding txtField">
                                <input  required name="Region code" class="col-sm-12 col-md-12 col-xs-12" formControlName="RegionCode"
                                placeholder="Region Code" />
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12 no-padding">
                        <div class="form-group input-group" [ngClass]="displayFieldCss('RegionName')">
                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-2">
                                Region Name:
                            </label>
                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding txtField">
                                <input  required name="Region name" class="col-sm-12 col-md-12 col-xs-12" formControlName="RegionName"
                                placeholder="Region Name" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12 no-padding">
                        <label class="col-md-9 col-sm-12 col-xs-12 no-padding">
                            <input  name="Region active" formControlName="IsActive" value="" type="checkbox" class="col-md-1 col-sm-2 col-xs-4">
                            <span class="col-md-4 col-sm-4 col-xs-4 no-padding"> Active</span>
                        </label>
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-12 no-padding">
                        <div class="form-group">
                            <label class="col-sm-2 col-md-2 col-xs-2 control-label no-padding" for="form-field-2">
                                States:
                            </label>
                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding txtField">
                                <!-- <select class="dropdown col-sm-12 col-md-12 col-xs-12">
                                    <option>Select State</option>
                                    <option>Delhi</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarakhand</option>
                                </select> -->
                                <div class="form-group input-group" [ngClass]="displayFieldCss('StateIDs')">
                                <select class="col-md-12 col-xs-12 col-sm-12"  formControlName="StateIDs">
                                    <option value="0" selected>Select State</option>
                                    <option *ngFor="let data of state.dataList" value={{data.StateId}}  >
                                        {{data.StateName}}
                                    </option>
                                </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-12  no-padding">
                        <div class=" col-md-12 pull-right no-padding-right">
                            <!-- <input type="button" class=" AddbtnCSS btn btn-success" style="padding:0 8px; margin-top: 5px; display:inline-block; margin-right:5px" id="btnsaveholiday" value="Save">
                            <input type="button" class=" AddbtnCSS btn btn-success" style="padding:0 8px; margin-top: 5px; display:inline-block; margin-right:5px" id="BtnDelete" value="Delete" disabled="disabled">
                            <input type="button" class=" AddbtnCSS btn btn-success" style=" margin-top: 5px; padding:0 8px" id="BtnReset" value="Reset"> -->
                            <button style="width: fit-content;" type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mr-1"> Save</button>
                            <button [disabled]="buttonDisabledReset" style="width: fit-content;" type="submit" (click)="ResetRegion();" class="btn btn-primary btn-block mr-1"> Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12" id="tbldiv">
            <table>
                <thead>
                    <tr>
                        <!-- <th>Sr No.</th> -->
                        <th>Region Code</th>
                        <th>Region Name</th>
                        <th>States</th>
                        <th>Active</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of regionMaster.dataList ; index as i" (dblclick)="onRowClicked(data)" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
                        <!--<tr *ngFor="let data of holiday.dataList ; index as i" >-->
                        <td style="display: none;">{{data.RegionID }}</td>
                        <!-- <td>{{data.Sno }}</td> -->
                        <td>{{data.RegionCode }}</td>
                        <td>{{data.RegionName }}</td>
                        <td>{{data.StateName }}</td>
                        <td>{{data.IsActive }}</td>
                        <td>{{data.CreatedOn }}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    </form>
    </div>
</div>
